      let carouselData = [];

        carouselData.forEach((item) => {

        });
        // duplicate again for slider to wrap visually (optional)
        carouselData.forEach((item) => {
          track.appendChild(htmlToNode(createCardHTML(item)));
        });

        // autoplay
        carouselIndex = 0;
        const cardEl = track.querySelector(".card");
        if (!cardEl) return;
        const gap = 16; // px gap is 1rem default in CSS; using dynamic transform only
        const cardWidth = cardEl.getBoundingClientRect().width + gap;

        // function to move track
        function moveToIndex(i) {
          track.style.transform = `translateX(-${i * cardWidth}px)`;
        }

        // start auto advance
        if (carouselTimer) clearInterval(carouselTimer);
        carouselTimer = setInterval(() => {
          carouselIndex++;
          // wrap: when index reaches original length, reset quickly so duplicated cards create loop illusion
          const maxIndex = carouselData.length;
          if (carouselIndex > maxIndex) {
            // jump back to start without animation
            track.style.transition = "none";
            carouselIndex = 0;
            moveToIndex(carouselIndex);
            // force reflow then enable transition back
            // eslint-disable-next-line no-unused-expressions
            track.offsetHeight;
            track.style.transition =
              "transform 600ms cubic-bezier(0.22, 1, 0.36, 1)";
            carouselIndex++;
            moveToIndex(carouselIndex);
          } else {
            moveToIndex(carouselIndex);
          }
        }, 2500);

        // resize handler to recalc cardWidth
        let resizeTimer;
        window.addEventListener("resize", () => {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(() => {
            // recalc and move to current index to keep alignment
            const cw =
              track.querySelector(".card").getBoundingClientRect().width + gap;
            track.style.transform = `translateX(-${carouselIndex * cw}px)`;
          }, 150);
        });
      }

        }
        renderRoute();
      })();

      // basic SPA navigation (handle back/forward)
      window.addEventListener("popstate", () => {
        renderRoute();
      });

      // make fixed telegram bubble open in new tab (target already set) and accessible
      document.getElementById("fixed-tg").addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          window.open(TELEGRAM_LINK, "_blank");
        }
      });
    </script>
  </body>
</html>
