      function loginView() {

      function attachSignupFormHandlers() {
        const form = document.getElementById("signup-form");
        if (!form) return;
        const errorBox = document.getElementById("signup-error");
        const inputs = form.querySelectorAll("input");

        inputs.forEach((input) => {
          input.addEventListener("input", () => {
            if (errorBox) {
              errorBox.textContent = "";
              errorBox.classList.add("hidden");
            }
          });
        });

        form.addEventListener("submit", (event) => {
          event.preventDefault();
          const formData = new FormData(form);
          const name = (formData.get("name") || "").toString().trim();
          const email = (formData.get("email") || "").toString().trim();
          const password = (formData.get("password") || "").toString().trim();
          const confirmPassword = (formData.get("confirmPassword") || "")
            .toString()
            .trim();

          if (!name || !email || !password || !confirmPassword) {
            if (errorBox) {
              errorBox.textContent = "Please fill out all fields to continue.";
              errorBox.classList.remove("hidden");
            }
            return;
          }

          if (password !== confirmPassword) {
            if (errorBox) {
              errorBox.textContent = "Passwords do not match.";
              errorBox.classList.remove("hidden");
            }
            return;
          }

          if (errorBox) {
            errorBox.textContent = "";
            errorBox.classList.add("hidden");
          }

          navigate("/login");
        });
      }

      // render function
      function renderRoute() {
        const path = window.location.pathname || "/";
        const app = document.getElementById("app");
        app.innerHTML = "";
        let viewTemplate = "";
        switch (path) {
          case "/access-denied":
            viewTemplate = accessDeniedView();
            break;
          case "/signup":
            viewTemplate = signupView();
            break;
          case "/login":
            viewTemplate = loginView();
            break;
          case "/":
            viewTemplate = landingView();
            break;
          default:
            viewTemplate = landingView();
            try {
              history.replaceState({}, "", "/");
            } catch (e) {}
        }

        app.appendChild(htmlToNode(viewTemplate));
        // after injecting, add small reveal for elements
        document
          .querySelectorAll(".reveal")
          .forEach((el) => setTimeout(() => el.classList.add("show"), 80));

        // init carousel after render (if on landing view)
        if (path === "/") {
          initFemaleCarousel();
        }

        if (path === "/signup") {
          attachSignupFormHandlers();
        }
      }

      function navigate(path) {
        const current = window.location.pathname;
        if (current === path) {
          renderRoute();
          return;
        }

        try {
          history.pushState({}, "", path);
        } catch (e) {
          window.location.assign(path);
          return;
        }

        renderRoute();
      }

      document.addEventListener("click", (event) => {
        const routeLink = event.target.closest("[data-route]");
        if (!routeLink) return;
        const route = routeLink.getAttribute("data-route");
        if (!route) return;
        event.preventDefault();
        navigate(route);
      });

      /* ---------------------------
         FEMALE CAROUSEL IMPLEMENTATION
         - generates cards from data
         - auto-advance with wrap
         ---------------------------- */
      let carouselData = [];
      let carouselIndex = 0;
      let carouselTimer = null;

      function createCardHTML(item) {
        // round display with commas
        const earningStr = item.earning.toLocaleString("en-IN");
        return `
        <div class="card bg-white rounded-2xl p-5 shadow">
          <div class="flex items-center gap-4">
            <img src="${item.avatar}" alt="${item.name}" class="w-14 h-14 rounded-full object-cover">
            <div>
              <div class="font-semibold">${item.name}</div>
            </div>
            <div class="ml-auto text-sm text-slate-500">Recent</div>
          </div>
          <div class="mt-4">
            <div class="text-sm text-slate-500">Earnings</div>
            <div class="mt-1 text-2xl font-bold">‚Çπ ${earningStr}</div>
            <div class="mt-2 text-xs text-slate-400">This week</div>
          </div>
        </div>
        `;
      }

      function initFemaleCarousel() {
        carouselData = generateFemaleStories(9);
        const track = document.getElementById("carousel-track");
        if (!track) return;
        track.innerHTML = "";

        // inject cards twice for looping illusion
        carouselData.forEach((item) =>
          track.appendChild(htmlToNode(createCardHTML(item)))
        );
        carouselData.forEach((item) =>
          track.appendChild(htmlToNode(createCardHTML(item)))
        );

        const viewport = document.querySelector(".carousel-viewport");
        const cards = track.querySelectorAll(".card");
        if (!cards.length) return;

        const gap = 16;
        let index = 0;

        // ensure perfect alignment of cards on screen
        function getCardWidth() {
          return cards[0].getBoundingClientRect().width + gap;
        }

        function moveToIndex(i, smooth = true) {
          const cardWidth = getCardWidth();
          const totalCards = cards.length;
          const viewportWidth = viewport.offsetWidth;
          const visibleCards = Math.max(
            1,
            Math.floor(viewportWidth / cardWidth)
          );

          // Clamp to max scroll range so cards never disappear
          const maxOffset = (totalCards - visibleCards) * cardWidth;
          const offset = Math.min(i * cardWidth, maxOffset);

          track.style.transition = smooth
            ? "transform 600ms cubic-bezier(0.22,1,0.36,1)"
            : "none";
          track.style.transform = `translateX(-${offset}px)`;
        }

        // autoplay logic
        function startCarousel() {
          clearInterval(carouselTimer);
          carouselTimer = setInterval(() => {
            index++;
            const total = carouselData.length;
            if (index > total) {
              // Jump back to start seamlessly
              moveToIndex(0, false);
              index = 1;
              setTimeout(() => moveToIndex(index), 20);
            } else {
              moveToIndex(index);
            }
          }, 2500);
        }

        // Responsive recalculation on resize
        let resizeTimeout;
        window.addEventListener("resize", () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => moveToIndex(index, false), 200);
        });

        moveToIndex(index, false);
        startCarousel();
      }

      /* ---------------------------
         END FEMALE CAROUSEL

      // initial visit handling
      (function init() {
        const pathname = window.location.pathname || "/";
        let visitCount = parseInt(
          localStorage.getItem(VISIT_COUNT_KEY) || "0",
          10
        );
        if (Number.isNaN(visitCount) || visitCount < 0) {
          visitCount = 0;
        }

        if (visitCount >= MAX_VISITS) {
          if (pathname !== "/access-denied") {
            try {
              history.replaceState({}, "", "/access-denied");
            } catch (e) {}
          }
          renderRoute();
          return;
        }

        localStorage.setItem(VISIT_COUNT_KEY, String(visitCount + 1));

        if (pathname === "/" || SAFE_ROUTES.has(pathname)) {
          if (pathname === "/") {
            try {
              history.replaceState({}, "", "/");
            } catch (e) {}
          }
          renderRoute();
          return;
        }

        try {
          history.replaceState({}, "", "/");
        } catch (e) {}
        renderRoute();
      })();

      window.addEventListener("popstate", () => {
